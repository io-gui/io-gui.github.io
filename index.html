	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

		<title>UI framework for computer graphics on the web</title>

		<meta name="description" content="Io is a UI framework for computer graphics applications on the web. It supports virtual DOM, reactive rendering and data binding. It comes with a collection of UI elements for interactions, menus, layout and presentation." />

		<link lazyload href="./io/lib/highlight.a11y-light.css" rel="stylesheet">
		<script src="./io/lib/detect.js"></script>
		<script src="./io/lib/highlight.pack.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>

		<style>
			html {
				font: 16px 'Open Sans', Helvetica, Arial, sans-serif;
				width: 100%;
				height: 100%;
			}
			body {
				padding: 0;
				margin: 0;
				width: 100%;
				height: 100%;
				background: #f5f5f5;
				display: flex;
				flex-direction: column;
			}
			io-md-view {
				padding-top: 0 !important;
				color: var(--io-color);
				background-color: var(--io-background-color);
			}
			io-md-view code {
				font-family: "Roboto Mono", Monaco, courier, monospace !important;
			}
			io-main-page {
				display: flex;
				flex-direction: column;
				flex: 0 0 100%;
				max-height: 100%;
				flex: 1 1 auto;
			}
			.logo {
				width: var(--io-item-height);
				height: var(--io-item-height);
				margin: 0px 6px;
			}
			.main > io-menu-options {
				background-color: var(--io-background-color);
			}
			.main > io-menu-options > a {
				display: flex;
				padding: 0;
			}
			.docs > io-sidebar:not([collapsed]) {
				flex-basis: 11em !important;
			}
			.docs > .io-content {
				overflow-y: auto;
			}
			io-main-page iframe {
				border: none;
				flex: 1 1;
			}
		</style>
		<link href="./io/lib/mocha.css" rel="stylesheet" />
		<script type="module">

		import {IoSelectorTabs, IoThemeSingleton, IoStorageFactory as $} from "./io/build/io-elements.js";

		export class IoMainPage extends IoSelectorTabs {
			static get Properties() {
				return {
					selected: $({value: 'docs', storage: 'hash', key: 'page'}),
					role: 'main',
					class: 'main',
					cache: true,
				};
			}
			constructor(props) {
				super(props);
				this.slotted = [
					['a', {href: '#page=home', '@aria-label': 'About Io-GUI'}, [['io-icon', {icon: 'icons:io', class:'logo'}]]],
				];
				this.options = [
					{label: 'Io-GUI.js', value: 'home'}, 
					{label: 'Docs', value: 'docs'}, 
					{label: 'Demo', value: 'demo'},
					{label: 'Test', value: 'test'},
				];
				this.elements = [
					['io-md-view', {name: 'home', path: './io/README.md', import: './io/build/io-extras.js'}],
					['io-docs', {name: 'docs', import: './io/build/io-docs.js'}],
					['io-docs', {name: 'docs', import: './io/build/io-docs.js'}],
					['io-selector-tabs', {name: 'demo', selected:	$({value: 'elements', storage: 'hash', key: 'demo'}),
						options: [
							{value: 'elements', label: "Elements"},
							{label: "Theme", value: 'theme'},
							{value: 'todo', label: "Todo App"},
							{value: 'three', label: "Three.js"},
						],
						elements: [
							['io-demo-elements-core', {name: 'elements', import: './io/demos/demo-elements-core.js'}],
							['io-demo-theme-editor', {name: 'theme', import: './io/demos/demo-theme-editor.js'}],
							['iframe', {name: 'todo', title: 'TODO MVC', src: './io/demos/todomvc/index.html'}],
							['io-demo-three', {name: 'three', import: './three-ui/demo/three.js'}],
						],
					}],
					['io-tests', {name: 'test', title: 'Test', import: './io/build/io-tests.js'}],
				];
			}
		}
		IoMainPage.Register();
		</script>
	</head>
	<body>
		<noscript>JavaScript is required to view this page!</noscript>
		<io-main-page></io-main-page>
	</body>
</html>
